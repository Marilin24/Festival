{% extends "base.html" %}

{% block body %}
<h2 class="text-center"><b>Agregar Artista</b></h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" class="form-control" id="foto" name="foto" required>
    </div>
    <div class="form-group">
        <label for="biografia">Biograf√≠a</label>
        <textarea class="form-control" id="biografia" name="biografia" required></textarea>
    </div>
    <div class="form-group">
        <label for="redes_sociales">Redes Sociales</label>
        <input type="text" class="form-control" id="redes_sociales" name="redes_sociales">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
