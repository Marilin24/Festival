{% extends "plantilla.html" %}

{% block body %}
<h1>Nuevo Artista</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form action="{% url 'guardarArtista' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <label for="nombre"><b> Nombre: </b></label>
                <input type="text" name="nombre" class="form-control" placeholder="Ingrese el nombre del artista">
                
                <label for="genero"><b> Género: </b></label>
                <input type="text" name="genero" class="form-control" placeholder="Ingrese el género del artista">
                
                <label for="pais_origen"><b> País de Origen: </b></label>
                <input type="text" name="pais_origen" class="form-control" placeholder="Ingrese el país de origen">
                
                <label for="foto"><b> Foto: </b></label>
                <input type="file" name="foto" class="form-control" accept="image/*">
                
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'ListadoArtista' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
