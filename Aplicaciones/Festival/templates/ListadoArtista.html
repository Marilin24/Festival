{% extends "base.html" %}

{% block body %}
<br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Artistas</b></h3>
    </div>
</div>
<br>
<div class="text-end">
  <a href="{% url 'CrearArtista' %}" class="btn btn-success">Agregar Artista</a>
</div>
<table style="margin-left: 25%; width: 50%;" class="table table-striped table-hover" id="tbl-artistas">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Foto</th>
        <th scope="col">Biografía</th>
        <th scope="col">Redes Sociales</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for artista in artistas %}
        <tr>
            <td>{{ artista.id }}</td>
            <td>{{ artista.nombre }}</td>
            <td>
                <img src="{{ artista.foto.url }}" alt="Foto" height="100px" width="100px">
            </td>
            <td>{{ artista.biografia }}</td>
            <td>{{ artista.redes_sociales }}</td>
            <td>
                <a href="{% url 'EditarArtista' artista.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'EliminarArtista' artista.id %}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar?')">Eliminar</a>
            </td>
        </tr>
      {% endfor %}
    </tbody>
</table>
<script>
    let table = new DataTable('#tbl-artistas');
</script>
{% endblock %}
